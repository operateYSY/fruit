<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>管理员界面</title>
    <link rel="stylesheet" type="text/css" href="/res/static/css/main.css">
    <link rel="stylesheet" type="text/css" href="/res/layui/css/layui.css">
    <script type="text/javascript" src="/res/layui/layui.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <div class="layui-header">
        <div class="layui-logo">管理员后台</div>

        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item">
                <a href="javascript:;">
                    用户
                </a>
                <dl class="layui-nav-child">
                    <dd><a href="/admin/person.html">修改密码</a></dd>
                </dl>
            </li>
            <!--            <li class="layui-nav-item"><a href="">退出</a></li>-->
        </ul>
    </div>

    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <ul class="layui-nav layui-nav-tree">
                <li class="layui-nav-item layui-nav-itemed">
                    <a class="" href="javascript:;">管理</a>
                    <dl class="layui-nav-child">
                        <dd><a href="/admin/index.html">用户管理</a></dd>
                        <dd><a href="/admin/product.html">商品管理</a></dd>
                        <dd><a href="/admin/order.html">订单管理</a></dd>
                        <dd><a href="/admin/information.html">资讯管理</a></dd>
                    </dl>
                </li>
            </ul>
        </div>
    </div>

    <div class="layui-body">
        <div style="padding: 15px;">
            <div class="layui-card">
                <div class="layui-card-header">
                    商品列表
                </div>
                <div class="layui-card-body">
                    <form class="layui-form layui-col-space5">

                        <div class="layui-inline layui-show-xs-block">
                            <input type="text" style="width: 160px" name="keyword" placeholder="请输入题目" autocomplete="off"
                                   class="layui-input">
                        </div>

                        <div class="layui-inline layui-show-xs-block">
                            <button class="layui-btn" lay-submit="" lay-filter="search"><i
                                    class="layui-icon">&#xe615;</i></button>
                        </div>
                    </form>
                    <table id="list" lay-filter="list"></table>
                </div>
            </div>

        </div>
    </div>

</div>

<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
<script type="text/html" id="toolbarDemo">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm" lay-event="add">新增商品</button>
    </div>
</script>


<script type="text/javascript">
    layui.config({
        base: '/res/static/js/util' //你存放新模块的目录，注意，不是layui的模块目录
    }).use(['jquery', 'form','element','table'], function () {
        var $ = layui.$,
            form = layui.form;
        var element = layui.element;
        var table = layui.table;

        form.on('submit(search)', function(data){
            table.render({
                elem: '#list'
                ,where:data.field
                ,toolbar: '#toolbarDemo'
                ,page:false
                ,url:'/admin/info/search'
                ,cellMinWidth: 80
                ,parseData: function(res){ //res 即为原始返回的数据
                    return {
                        "code": res.status,
                        "msg": res.msg,
                        "count": res.data.length,
                        "data": res.data
                    };
                }
                ,response: {
                    statusCode: 200
                }
                ,cols: [
                    [
                        {field:'id', width:80, title: 'ID', sort: true}
                        ,{field:'title',  title: '标题',edit:'text'}
                        ,{field:'text', title: '内容',edit:'text'}
                        ,{field:'sort', title: '种类',edit:'text'}
                        ,{field:'pic', title: '图片',edit:'text'}
                        ,{field:'time', title: '时间',templet:function (d) {
                            return layui.util.toDateString(new Date(d.time).getTime(),'yyyy-MM-dd HH:mm:ss')
                        }}
                        ,{fixed: 'right', title:'操作', toolbar: '#barDemo', width:100}
                    ]
                ]
            });
            return false;
        });


        table.render({
            elem: '#list'
            ,toolbar: '#toolbarDemo'
            ,page:false
            ,url:'/admin/info/all'
            ,cellMinWidth: 80
            ,parseData: function(res){ //res 即为原始返回的数据
                return {                      //数据格式解析的回调函数，用于将返回的任意数据格式解析成 table 组件规定的数据格式。
                    "code": res.status,  //解析接口状态
                    "msg": res.msg,     //解析提示文本
                    "count": res.data.length, //解析数据长度
                    "data": res.data   //解析数据列表
                };
            }
            ,response: {  // response 参数来重新设定返回的数据格式
                statusCode: 200//规定成功的状态码，默认：0
            }
            ,cols: [
                [
                    {field:'id', width:80, title: 'ID', sort: true}
                    ,{field:'title',  title: '标题',edit:'text'}
                    ,{field:'text', title: '内容',edit:'text'}
                    ,{field:'sort', title: '种类',edit:'text'}
                    ,{field:'pic', title: '图片',edit:'text'}
                    ,{field:'time', title: '时间',templet:function (d) {
                        return layui.util.toDateString(new Date(d.time).getTime(),'yyyy-MM-dd HH:mm:ss')
                    }}
                    ,{fixed: 'right', title:'操作', toolbar: '#barDemo', width:100}
                ]
            ]
        });

        table.on('edit(list)', function(obj){

            $.ajax({
                url:'/admin/info/edit',
                type:'post',
                data:obj.data,
                success:function (ret) {
                    if(ret.status == 200){
                        layer.msg(ret.msg);
                    }else{
                        location.href = '/admin/information.html'
                    }
                }
            });
        });

        form.on('switch(lockFilter)', function (obj) {
            var switchId = obj.elem.getAttribute("switchId");
            var state = obj.elem.checked === true ? 1 : 0;
            $.ajax({
                url: "/admin/info/edit",
                type: "POST",
                data: {id: switchId, state: state},
                success: function (ret) {
                    if(ret.status == 200){
                        layer.msg(ret.msg);
                    }else{
                        location.href = '/admin/information.html';
                    }
                }
            });

        });


        table.on('toolbar(list)', function(obj){
            if(obj.event === 'add'){
                layer.open({
                    type: 1 //Page层类型
                    , btn: ["确定", "取消"]
                    , title: '请填写'
                    , skin: 'layui-layer-prompt'
                    , content: "<div class=''>" +
                        "<input type='text' class='layui-layer-input' autocomplete='off' name='title' placeholder='标题'>" +
                        "<br/>" +
                        "<input type='text' class='layui-layer-input' autocomplete='off' name='text' placeholder='内容'>" +
                        "<br/>"+
                        "<input type='text' class='layui-layer-input' autocomplete='off' name='sort' placeholder='种类'>" +
                        "<br/>"+
                        "<input type='text' class='layui-layer-input' autocomplete='off' name='pic' placeholder='图片地址'>" +
                        "<br/>" +
                        "</div>"
                    , yes: function (index, layero) {//yes - 确定按钮回调方法

                        var title = $(layero).find("input[name='title']").val();
                        var text = $(layero).find("input[name='text']").val();
                        var pic = $(layero).find("input[name='pic']").val();

                        $.ajax({
                            url:'/admin/info/add',
                            type:'post',
                            data:{
                                'title':title,
                                'text':text,
                                'pic':pic,

                            },
                            success:function (ret) {
                                if(ret.status==200){
                                    location.href = '/admin/information.html';
                                }else{
                                    layer.msg(ret.msg);
                                }
                            }
                        });
                    }
                });
            }
        });


        table.on('tool(list)', function(obj){
            var data = obj.data;
            //console.log(obj)
            if(obj.event === 'del'){
                layer.confirm("真的删除 "+data.name+" 商品吗？", function(index){

                    $.ajax({
                        url:'/admin/info/del',
                        type:'post',
                        data:data,
                        success:function (ret) {
                            layer.msg(ret.msg);
                            if(ret.status==200){
                                obj.del();
                            }
                        }
                    });
                    layer.close(index);
                });
            }
        });

    })
</script>
</body>
</html>
